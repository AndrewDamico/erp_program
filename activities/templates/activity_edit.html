{% block body_block %}
<div class='container'>
 <div class="row">
    <div class="col-lg-6">
            <div class="col-lg-12">
                <h2>Edit Activity</h2>
                <form action="/edit_activity" method="post" enctype="multipart/form-data">
                    {%  csrf_token %}


                        <div class="form-group"><label class="control-label">Activity</label><input
                                type="text"
                                name="action"
                                value="{{ activity.action }}"
                                class="form-control">
                        </div>
                        <div class="form-group"><label class="control-label">WBS Identifier</label><input
                                type="text"
                                name="wbs"
                                value="{{ activity.wbs }}"
                                class="form-control">
                        </div>

                    <div class="form-group"><label class="control-label">Description</label><input
                                type="longtext"
                                name="description"
                                value=""
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Duration</label><input
                                type="text"
                                name="duration"
                                value="{{ activity.duration }}"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Start Date</label><input
                                type="date"
                                name="start_date"
                                value="{{ activity.start_date }}"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">End Date</label><input
                                type="date"
                                name="end_date"
                                value="{{ activity.end_date }}"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Due Date</label><input
                                type="date"
                                name="due_date"
                                value="{{ activity.due_date }}"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Time</label><input
                                type="text"
                                name="time"
                                value="{{ activity.time }}"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Work</label><input
                                type="text"
                                name="work"
                                value="{{ activity.work }}"
                                class="form-control">
                        </div>

                        <div class="form-group">
                        <label class="control-label">Event Status</label>
                            <select name="status" class="form-control" value="{{ activity.status.id }}">
                                {%  for state in status %}
                                    {%  if state.id == activity.status.id %}
                                        <option selected value="{{ state.id }}">{{ state.value }}</option>
                                    {% else %}
                                        <option  value="{{ state.id }}">{{ state.value }}</option>
                                    {% endif %}
                                {%  endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">{{ activity.project.name }}</label>
                                <select name="project" class="form-control" value="{{ activity.project.id }}">
                                    {%  for project in projects %}
                                        {%  if project.id == activity.project.id %}
                                            <option selected value="{{ project.id }}">{{ project.name }}</option>
                                        {% else %}
                                            <option  value="{{ project.id }}">{{ project.name }}</option>
                                        {% endif %}
                                    {%  endfor %}
                                </select>
                            </div>

                    <div class="form-group">
                            <label class="control-label">Event Class</label>
                                <select name="eventclass" class="form-control" value="{{ activity.eventclass.id }}">
                                    {%  for type in eventclass %}
                                        {%  if type.id == activity.eventclass.id %}
                                            <option selected value="{{ type.id }}">{{ type.name }}</option>
                                        {% else %}
                                            <option  value="{{ type.id }}">{{ type.name }}</option>
                                        {% endif %}
                                    {%  endfor %}
                                </select>
                            </div>

                <div class="form-group">
                    <label class="control-label">Active</label>
                    <input type="text" name="is_active" class="form-control" value="{{ activity.is_active }}">
                </div>
                <div class = "form-group">
                    <input type="hidden" name="id" value="{{ activity.id }}">
                    <input type="submit" name="submit" class="btn btn-block btn-success" value="Edit Activity">
                </div>
                </form>
            </div>
        </div>
    </div>

{% endblock body_block %}
