{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add Events Page
{% endblock title %}

{% block custom_css %}
{% endblock custom_css %}

{% block custom_js %}
{% endblock custom_js %}

{% block body_block %}
    <div class='container'>
        <div class="row">
            <div class="col-lg-6">
                <div class="col-lg-12">
                    <h2>Add Event</h2>
                    <form action="/add_activity" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group"><label class="control-label">Activity</label><input
                                type="text"
                                name="action"
                                class="form-control">
                        </div>
                        <div class="form-group"><label class="control-label">WBS Identifier</label><input
                                type="text"
                                name="wbs"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Duration</label><input
                                type="text"
                                name="duration"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Start Date</label><input
                                type="date"
                                name="start_date"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">End Date</label><input
                                type="date"
                                name="end_date"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Due Date</label><input
                                type="date"
                                name="due_date"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Time</label><input
                                type="text"
                                name="time"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Work</label><input
                                type="text"
                                name="work"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Is Active</label><input
                                type="text"
                                name="is_active"
                                value="True"
                                class="form-control">
                        </div>

                        <div class="form-group"><label class="control-label">Project</label><select
                                name="project"
                                class="form-control">
                                {% for project in projects %}
                                    <option value="{{ project.id }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group"><label class="control-label">Status</label><select
                                name="status"
                                class="form-control">
                                {% for state in status %}
                                    <option value="{{ state.id }}">{{ state.value }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group"><label class="control-label">Event Class</label><select
                                name="eventclass"
                                class="form-control">
                                {% for type in eventclasses %}
                                    <option value="{{ type.id }}">{{ type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group"><input
                                type="submit"
                                name="submit"
                                class="btn btn-block btn-success"
                                value="Add Activity">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock body_block %}
